name: setup-release-branches.yml
on:
  workflow_dispatch:
    inputs:
      date:
        description: "リリース日とサフィックスを入力"
        required: true
        default: "20240530a"

jobs:
  release-date_and_suffix:
    runs-on: ubuntu-latest
    env:
      RELEASE-DATE_AND_SUFFIX: ${{ github.event.inputs.date }}
    steps:
      - name: release_date_and_suffix
        run: echo "入力値は$RELEASE-DATE_AND_SUFFIX"

      - name: release_date
        run: echo "Hello World!"

      - name: suffix
        run: echo "Helloworld!2"

  release-branch:
    runs-on: ubuntu-latest
    steps:
      - name: create_release-branch
        run: $RELEASE_BRANCH_NAME = "release/$RELEASE-DATE_AND_SUFFIX"

      - name: create_release-branch
        run: git checkout -b $RELEASE_BRANCH_NAME origin/main
